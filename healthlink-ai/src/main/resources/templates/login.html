<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthLink AI | Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: #00c6ff;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>HealthLink AI</h2>

    <div th:if="${param.error}" class="error">
        Invalid username or password
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" th:value="${username}" placeholder="Username" required />
		<input type="hidden" name="isFirst" value="true" />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div style="text-align:center; margin-top:15px;">
            <a th:href="@{/register}">New user? Register here</a>
        </div>
    </form>

    <div class="footer-text">s
        AI Powered Health Assistant
    </div>
</div>

</body>
</html>
