<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthLink AI | Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            background: #ffffff;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .register-box button:hover {
            background: #00c6ff;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #777;
        }

        .error {
            color: red;
            text-align: center;
            font-size: 14px;
        }

        .success {
            color: green;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="register-box">
    <h2>Register</h2>

    <div th:if="${param.error}" class="error">
        Username already exists
    </div>
    <div th:if="${param.success}" class="success">
        Registration successful! Please <a th:href="@{/login}">login</a>
    </div>

    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
    </form>

    <div class="footer-text">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>

</body>
</html>
