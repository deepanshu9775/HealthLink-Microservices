spring.application.name=healthlink-ai

# Database Configuration - Uses environment variables in production
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/healthlink_ai}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port - Render will override with PORT env variable
server.port=${PORT:7071}

# JWT Secret - Uses environment variable in production
jwt.secret=${JWT_SECRET:ThisIsASuperSecretKeyThatIsAtLeast32CharactersLongForHS256Example}