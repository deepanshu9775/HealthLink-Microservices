spring.application.name=health_aidas

# MongoDB Atlas Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE:Health_ai12}

# Server Port
server.port=${PORT:7070}

# JWT Secret - MUST match RegisterService!
jwt.secret=${JWT_SECRET}

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent}

# Register Service URL (for redirects)
register.service.url=${REGISTER_SERVICE_URL:http://localhost:7071}

# Production profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# CORS Configuration
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,https://healthlink-register-service.onrender.com,https://healthlink-dashboard.onrender.com}